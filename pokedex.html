<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <title>PokeFanGO</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/master.ico"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="fondoPokedex">
    <header><img src="img/tittlepkmn.png" alt="PokeFanGO y un pikachu saltando"><button id="btnE">ESTAD√çSTICA</button><a class="inicio" href="index.html" >INICIO</a></header>
    <main class="main-pokedex">
      <section class="filter">
        <div class="filter-container">
          <div class="filter-containerChild">
            <label for="selectPokedex">Pokedex ‚ñº</label>
            <br>
            <select class="filter-select" id="selectPokedex">
              <option value="" id="optionPokedexNone">Ninguno</option>
              <option value="menor" id="optionPokedexMenor">0 - 251</option>
              <option value="mayor" id="optionPokedexMayor">251 - 0</option>
            </select>
          </div>
        </div>
        <div class="filter-container">
          <div class="filter-containerChild">
            <label for="selectRegion">Regi√≥n ‚ñº</label>
            <br>
            <select class="filter-select" id="selectRegion">
              <option value="">Ninguno</option>
              <option value="kanto">Kanto</option>
              <option value="johto">Johto</option>
            </select>
          </div>
        </div>
        <div class="filter-container">
          <div class="filter-containerChild">
            <label for="selectType">Tipo ‚ñº</label>
            <br>
            <select class="filter-select" id="selectType">
              <option value="">Ninguno</option>
              <option class="type-p" value="poison">Veneno</option>
              <option class="type-p" value="water">Agua</option>
              <option class="type-p" value="dragon">Drag√≥n</option>
              <option class="type-p" value="fire">Fuego</option>
              <option class="type-p" value="fairy">Hada</option>
              <option class="type-p" value="fighting">Lucha</option>
              <option class="type-p" value="grass">Planta</option>
              <option class="type-p" value="rock">Roca</option>
              <option class="type-p" value="ground">Tierra</option>
              <option class="type-p" value="steel">Acero</option>
              <option class="type-p" value="bug">Bicho</option>
              <option class="type-p" value="electric">El√©ctrico</option>
              <option class="type-p" value="ghost">Fantasma</option>
              <option class="type-p" value="ice">Hielo</option>
              <option class="type-p" value="normal">Normal</option>
              <option class="type-p" value="psychic">Ps√≠quico</option>
              <option class="type-p" value="dark">Siniestro</option>
              <option class="type-p" value="flying">Volador</option>
            </select>
          </div>
        </div>
        <div class="filter-container">
          <div class="filter-containerChild">
            <label for="selectRareza">Rareza ‚ñº</label>
            <br>
            <select class="filter-select" id="selectRareza">
              <option value="">Ninguno</option>
              <option value="normal">Normal</option>
              <option value="mythic">M√≠tico</option>
              <option value="legendary">Legendario</option>
            </select>
          </div>
        </div>
        <div class="filter-container">
          <div class="filter-containerChild">
            <label for="selectPC">P.Combate ‚ñº</label>
            <br>
            <select class="filter-select" id="selectPC">
              <option value="">Ninguno</option>
              <option value="maximo">M√°ximo PC</option>
              <option value="minimo">M√≠nimo PC</option>
            </select>
          </div>
        </div>
      </section>
      <section class="listado">
        <div class="buscador">
          <button class="lupa">üßπ Limpiar filtros</button>
          Buscar pokemon: <input type="search" id="busquedapkmn"  
          name="busquedapkmn" class="buscador-input" 
          title="Escribe el nombre del pokemon" placeholder="Ej: lugia" required>
        </div>
        <div class="listado-pkmn">
          <template class="template1">
            <div class="container">
              <div class="container-dex">N¬∞ <span class="container-num"></span></div>
              <img class="container-img">
              <div class="container-name"></div>
              <div><span class="container-type1"></span><span class="container-type2"></span></div>
            </div>
          </template>
          <div class="dataList"></div>
        </div>
      </section>
      <section id="modal">
          <div class="modal-content">
            <div class="modal-left">
              <img class="modal-region">
              <span class="modal-num"></span>
              <span class="modal-name"></span>
              <div class="modal-info">
                <span class="modal-about"></span>
                <span class="modal-weight"></span>
                <span class="modal-encounter"></span>
                <div class="modal-spawn"></div>
              </div>
              <table class="modal-table-attack"></table>
            </div>
            <div class="modal-rigth">
              <div class="modal-rigth-top">
                <img class="modal-rarity">
                <button class="close">x</button>
              </div>
              <div class="modal-rigth-center">
                <img class="modal-evL">
                <img class="modal-evR">
              </div>
              <div class="modal-rigth-bottom">
                <div class="modal-rb-L">
                  <span class="modal-name-evL"></span>
                  <div class="modal-icon">
                    <div class="modal-icon-res"></div>
                    
                    <div class="modal-icon-deb"></div>
                  </div>
                </div>
                <div class="modal-rb-C">
                  <img class="modal-img">
                  <span class="modal-name2"></span>
                  <span class="modal-type"></span>
                  <span class="modal-egg"></span>
                </div>
                <div class="modal-rb-R">
                  <span class="modal-name-evR"></span>
                  <span class="modal-candy"></span>
                  <table class="modal-table-power"></table>
                </div>
              </div>
            </div>
          </div>
      </section>
      <section id="canvas">
        <canvas id="myChart" style="width:50%;max-width:700px"></canvas>
        <button class="close2">x</button>
      </section>
    </main>

    <footer>¬øNecesitas ayuda? . . . Cont√°ctanos <img src="img/logoGitHub.png" alt="Logo de GitHub, que es un gato" width="15"><a href="https://github.com/marielfico" target="_blank">marielfico</a> y <img src="img/logoGitHub.png" alt="Logo de GitHub, que es un gato" width="15"><a href="https://github.com/IndiraPe" target="_blank">IndiraPe</a></footer>

    <div id="root"></div>

    <script src="main.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" type="text/javascript"></script>
  </body>
</html>
